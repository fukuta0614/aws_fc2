<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    {% load private %}
    {% load url_add_query %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FC2動画まとめサイトです。検索機能、ランキング表示機能完備">
    <meta name="author" content="ksksk">
    <meta name="keywords" content="アダルト動画,無料サンプル動画,エロ動画,無料,18禁,アダルトビデオ,AV女優,スマホ動画対応、fc2、まとめ">
    <meta property="og:image" content="{% static 'movies/img/ogp.png' %}">

    <link rel="icon" href="{% static 'movies/img/favicon.ico' %}">
    <title>FC2まとめ！</title>

    <!--<script src="{% static 'movies/js/jquery-1.11.1.min.js' %}"></script>-->
    <script type="text/javascript" src="http://mementoo.info/js/jquery-min.js"></script>
    <script type='text/javascript' src='http://mementoo.info/archives/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'movies/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'movies/css/custom.css' %}" rel="stylesheet">

</head>

<body>

<!-- navigation bar -->
{% include 'movies/navbar.html' %}
<!-- search in jumbotron -->
{% include 'movies/jumbotron.html' %}


<div class="wrap">
    <div class="contents">
        <div class="left_column">
            {% include 'movies/left_column.html' %}
        </div>

        <div class="right_column">
            {% include 'movies/right_column.html' %}
        </div>

        <div class="main_column">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer style="margin: 2px 0 2px 10px">
        <p>&copy; Company ksksk</p>
    </footer>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="{% static 'movies/js/scrub.js' %}" type="text/javascript"></script>
<script src="{% static 'movies/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'movies/js/jquery.xdomainajax.js' %}"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'movies/js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
</html>
