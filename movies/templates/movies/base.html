<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>fc2_movies</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'movies/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'movies/css/jumbotron.css' %}" rel="stylesheet">

    <link href="{% static 'movies/css/custom.css' %}" rel="stylesheet">
    <script src="{% static 'movies/js/get_source.js' %}"></script>
    <script src="{% static 'movies/js/getSource.js' %}"></script>
    <script src="{% static 'movies/js/get.js' %}"></script>
    <script type="text/javascript" src="{% static 'movies/js/jquery.xdomainajax.js' %}"></script>
    <script type="text/javascript">
        uri = 'http://www.yahoo.co.jp/';
        $.get(uri, function (data) {
            alert(data.responseText);
        });
    </script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="static/js/ie8-responsive-file-warning.js"></script>
    <script src="static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <![endif]-->
</head>

<body>
{% load private %}
{% load url_add_query %}

{% include 'movies/navbar.html' %}

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    {% block content %}
    {% endblock %}
</div>

<div id="container">

    <div id="nav">
        <ul style="list-style:none;">
            {% for tag in tags %}
                <li><a href="{% url_add_query url tag=tag.tag %}">{{ tag.tag }}({{ tag.num }})</a></li>
            {% endfor %}
        </ul>
    </div>

    <div id="content">
        {% block content2 %}
        {% endblock %}

    </div> <!-- /container -->
    <hr>
    <footer>
        <p>&copy; Company 2014</p>
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'movies/js/jquery-1.11.1.min.js'%}"></script>
<script src="{% static 'movies/js/bootstrap.min.js'%}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'movies/js/ie10-viewport-bug-workaround.js'%}"></script>
</body>
</html>
